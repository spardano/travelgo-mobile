<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pembayaran</ion-title>
    <ion-icon slot="end" name="close-circle-outline" (click)="closePage()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="lottie-container container">
  <ng-lottie
    width="100%"
    containerClass="moving-box"
    [options]="options">
  </ng-lottie>
</div>

<div class="desc container text-center">
  <h3>Pembelian Tiket Berhasil</h3>
  <p>Anda dapat membayar kapan saja sebelum melewati waktu kadaluarsa (untuk metode pembayaran online). Anda dapat mengabaikan dialog ini jika memilih metode pembayaran lansung</p>
</div>

<div class="container text-center notif">
  <p>Ingin Bayar Sekarang ? <a style="text-transform: none; color: blue; font-weight: bold;" (click)="getduePayment()">Klik Disini</a> </p>
</div>

<div class="container check-payment mt-4">
  <ion-button (click)="checkPaymentStatus()" expand="block" fill="outline" color="tertiary" shape="round">
    Saya Sudah Bayar
  </ion-button>
</div>

</ion-content>
